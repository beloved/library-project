<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/modal.css?v=3" type="text/css" />
    <script
      src="https://kit.fontawesome.com/c25dbc33a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Crazy Town Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top">
          <div class="header-top-left">
            <img class="logo" src="/assets/images/logo.png" alt="logo" />
          </div>
          <i class="fa-solid fa-bars menu-open"></i>
          <i class="fa-solid fa-xmark menu-close"></i>
          <div class="header-top-right">
            <nav class="header-top-nav">
              <a class="menu-item" href="/index.html">HOME</a>
              <a class="menu-item" href="/signin.html">SIGN IN</a>
              <button
                type="button"
                class="btn register-btn menu-item"
                data-toggle="/register.html"
                data-target="/register.html"
              >
                REGISTER
              </button>
              <div class="menu-item search-field">
                <input type="search" class="search" />
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
              </div>
            </nav>
          </div>
        </div>
        <div class="header-bottom">
          <nav class="header-bottom-nav">
            <a class="menu-item" href="/about.html">ABOUT</a>
            <a class="menu-item" href="/account.html">ACCOUNT</a>
            <a class="menu-item" href="#"
              >LOCATION <i class="fa-solid fa-caret-down"></i
            ></a>
            <a class="menu-item" href="#"
              >EVENTS <i class="fa-solid fa-caret-down"></i
            ></a>
          </nav>
        </div>
      </header>
      <main>
        <buttton class="btn open-btn">Open Modal</buttton>
        <dialog class="modal">
          <h2 class="close-btn">X</h2>
          <div class="filter">
            <h3>FILTER</h3>
            <button class="selected-filter">Keyword</button>
            <button>Title</button>
            <button>Author</button>
            <button>Series</button>
            <button>Subject</button>
            <button>Tag</button>
            <button>List</button>
            <button>User</button>
          </div>
        </dialog>
      </main>
      <footer>
        <p class="copyright">
          COPYRIGHT Â© 2023 CRAZY TOWN LIBRARY. ALL RIGHTS RESERVED
        </p>
      </footer>
    </div>
    <script src="/assets/js/modal.js"></script>
    <script src="assets/js/menu.js"></script>
  </body>
</html>
